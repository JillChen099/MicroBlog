<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/edmure.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <link rel="stylesheet" href="/static/css/account.css"/>
    <style>

    </style>
</head>
<body>
<div class="register">
    <div style="font-size: 25px; font-weight: bold;text-align: center;">
        用户注册
    </div>
    <form role="form" method="POST">
        <div class="form-group">
            <label for="username">用户名</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="nickname">昵称</label>
            {{ form.nickname }}

        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            {{ form.email }}

        </div>
        <div class="form-group">
            <label for="password">密码</label>
           {{ form.password }}

        </div>
        <div class="form-group">
            <label for="password2">确认密码</label>
           {{ form.password2 }}

        </div>

        <div class="form-group">
            <label for="check_code">验证码</label>

            <div class="row">
                <div class="col-xs-7">
                    {{ form.check_code }}
                </div>
                <div class="col-xs-5">
                    <img id="check_code_img" src="/check_code.html">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-xs-3">
                <input type="submit" class="btn btn-default" value="下一步"/>
            </div>
            <div class="col-xs-9" style="padding-left: 0;">
                <div class="alert alert-danger {{ status }}">
                    <span style="padding: 0 5px 0 5px;display: inline-block;font-size: 14px">
                        <i class="fa fa-minus-circle" aria-hidden="true"></i>
                    </span>
                    <span id="error_msg" style="font-size: 12px;">{{ message }}</span>
                </div>
            </div>
        </div>

    </form>
</div>
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        $(function () {
            changecode();
        });
        function changecode() {
            $('#check_code_img').click(function () {
                    var url =$(this)[0].src +'?';
                    $(this)[0].src =url;

            })

        }
    </script>
</body>
</html>
